language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t bonchevski/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true bonchevski/react-test npm test

after_success:
  - docker build -t bonchevski/multi-client ./client
  - docker build -t bonchevski/multi-nginx ./nginx
  - docker build -t bonchevski/multi-server ./server
  - docker build -t bonchevski/multi-worker ./worker

  # Log in to the docker CLI

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # Take those images and push to dockerhub

  - docker push bonchevski/multi-client
  - docker push bonchevski/multi-nginx
  - docker push bonchevski/multi-server
  - docker push bonchevski/multi-worker
  

